<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup.html</title>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/i18n.js"></script>
    <script type="text/javascript" src="js/background-proxy.js"></script>
    <script type="text/javascript" src="js/search-pane.js"></script>
    <script type="text/javascript" src="js/options-pane.js"></script>
    <script type="text/javascript" src="js/replace-pane.js"></script>
    <script type="text/javascript" src="js/message-pane.js"></script>
    <script type="text/javascript" src="js/browser-action.js"></script>
    <link rel="stylesheet" href="css/extension.css"/>
    <link rel="stylesheet" href="css/replacepane.css"/>
    <link rel="stylesheet" href="css/messagepane.css"/>
    <link rel="stylesheet" href="css/optionspane.css"/>
</head>
<body>
    <div id="popup-body">
        <div id="popup-body-container">
            <div id="search-field-cell">
                <input class="field" id="search-field" type="text" name="search" autocomplete="off" data-locale-title="search_field_title"/>
                <div id="search-info">
                    <img class="extension-error-icon" id="invalid-regex-icon" src="/resources/exclamation.svg" data-locale-title="malformed_regex_error_title"/>
                    <img class="extension-error-icon" id="clipboard-copy-error" src="/resources/exclamation.svg" data-locale-title="clipboard_copy_error_title"/>
                    <img class="extension-error-icon" id="clipboard-copy-icon" src="/resources/check-square.svg" data-locale-title="clipboard_copy_title"/>
                    <img class="extension-error-icon" id="install-information" src="/resources/question-circle.svg" data-locale-title="installation_information_title"/>
                    <img class="extension-error-icon" id="update-information" src="/resources/question-circle.svg" data-locale-title="update_information_title"/>
                    <span class="def-font" id="index-text"></span>
                </div>
            </div>
            <div id="controls-cell">
                <div class="button-cell">
                    <button class="controls-button" id="search-prev-button" type="button" disabled data-locale-title="search_prev_title"/>
                </div>
                <div class="button-cell">
                    <button class="controls-button" id="search-next-button" type="button" disabled data-locale-title="search_next_title"/>
                </div>
                <div class="button-cell">
                    <button class="controls-button" id="search-toggle-options-button" type="button" data-locale-title="toggle_options_pane_title"/>
                </div>
                <div class="button-cell">
                    <button class="controls-button" id="close-button" type="button" data-locale-title="close_extension_title"/>
                </div>
            </div>
        </div>
    </div>
    <div id="replace-body">
        <div id="replace-body-container">
            <div id="replace-field-cell">
                <input class="field def-font" id="replace-field" type="text" name="replace" autocomplete="off" data-locale-title="replace_field_title" data-locale-placeholder="replace_field_placeholder"/>
            </div>
            <div id="replace-controls-cell">
                <button class="replace-button def-font" id="replace-next-button" type="button" disabled data-locale-title="replace_button_title" data-locale-text="replace_button_text"/>
                <button class="replace-button def-font" id="replace-all-button" type="button" disabled data-locale-title="replace_all_button_title" data-locale-text="replace_all_button_text"/>
            </div>
        </div>
    </div>
    <div id="extension-message-body">
        <table id="message-table">
            <tr>
                <td id="exclamation-icon-cell">
                    <img id="exclamation-icon" src="/resources/exclamation.svg"/>
                </td>
                <td>
                    <span class="def-font" id="extension-limitation-web-store-text" data-locale-text="extension_limitation_web_store_text"></span>
                    <span class="def-font" id="extension-limitation-chrome-settings-text" data-locale-text="extension_limitation_chrome_namespace_text"></span>
                    <span id="extension-limitation-pdf-fileview-text" data-locale-text="extension_limitation_pdf_text"></span>
                    <span id="extension-limitation-offline-file-search-text" data-locale-text="extension_limitation_offline_file_text"></span>
                </td>
            </tr>
        </table>
    </div>
    <div id="regex-options">
        <table id="regex-options-table">
            <tbody>
                <tr>
                    <span id="regex-options-header" class="options-group-header" data-locale-text="search_options_header_text"></span>
                </tr>
                <tr id="regex-options-table-row-1">
                    <td class="options-table-toggle-cell">
                        <label class="switch">
                            <input id="regex-option-regex-disable-toggle" type="checkbox"/>
                            <div class="toggle-slider"/>
                        </label>
                    </td>
                    <td>
                        <span id="regex-option-regex-disable" class="options-text">
                            <span data-locale-text="search_option_find_by_regex_text"></span>
                            <img class="information-hover-icon" src="/resources/question-circle.svg" data-locale-title="search_option_find_by_regex_title"/>
                        </span>
                    </td>
                </tr>
                <tr id="regex-options-table-row-2">
                    <td class="options-table-toggle-cell">
                        <label class="switch">
                            <input id="regex-option-case-insensitive-toggle" type="checkbox"/>
                            <div class="toggle-slider"/>
                        </label>
                    </td>
                    <td>
                        <span id="regex-option-match-case-text" class="options-text">
                            <span data-locale-text="search_option_match_case_text"></span>
                            <img class="information-hover-icon" src="/resources/question-circle.svg" data-locale-title="search_option_match_case_title"/>
                        </span>
                    </td>
                </tr>
                <tr id="regex-options-table-row-3">
                    <td class="options-table-toggle-cell">
                        <label class="switch">
                            <input id="regex-option-persistent-highlights-toggle" type="checkbox"/>
                            <div class="toggle-slider"/>
                        </label>
                    </td>
                    <td>
                        <span id="regex-option-persistent-highlights-text" class="options-text">
                            <span data-locale-text="search_option_persistent_highlights_text"></span>
                            <img class="information-hover-icon" src="/resources/question-circle.svg" data-locale-title="search_option_persistent_highlights_title"/>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="regex-options-max-results-container">
            <span id="regex-option-max-results-text" class="options-text" data-locale-text="search_option_max_results_text"></span>
            <input id="max-results-slider" class="slider" type="range" value="10" min="0" max="10" step="1"/>
            <span id="max-results-slider-value" class="slider-value">âˆž</span>
        </div>
    </div>
</body>
</html>
